    <div class="container flex-grow-1 mt-4">
        <h2>Deposit Funds</h2>
        <form id="deposit-form">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount to Deposit</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="Card" checked>
              <label class="form-check-label" for="card">Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paynow" value="PayNow">
              <label class="form-check-label" for="paynow">PayNow</label>
            </div>
          </div>
          <div id="paynow-info" style="display: none;">
            <img src="images/paynow.png" alt="PayNow" class="img-fluid">
          </div>
          <button type="button" class="btn btn-primary" onclick="handleDeposit()">Submit</button>
        </form>
    </div>
    <script>
      function handleDeposit() {
        const depositAmount = document.getElementById('amount').value;
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
  
        if (paymentMethod === 'PayNow') {
          document.getElementById('paynow-info').style.display = 'block';
        }
  
        // Redirect to digitalwallet.html with deposit amount
        window.location.href = `afterwallet.html?deposit=${encodeURIComponent(depositAmount)}`;
      }
  
      document.querySelectorAll('input[name="paymentMethod"]').forEach(element => {
        element.addEventListener('change', function() {
          if (this.value === 'PayNow') {
            document.getElementById('paynow-info').style.display = 'block';
          } else {
            document.getElementById('paynow-info').style.display = 'none';
          }
        });
      });
    </script>
