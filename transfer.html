            <a class="navbar-brand" href="#"><img src="images/logo.png"><b>SecureTrans</b></a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="homepage.html">Home</a>

                    <li class="nav-item">

            </div>

    </nav><br>

    <div class="trans-details">
        <h1>Transfer details</h1> <br>
        <form action="amount_trans.html" id="trans-form">
            <h2>Sender:</h2><br>
            <label for="sender-fullname">Full Name:</label>
            <input type="text" id="sender-fullname" name="sender-fullname" required><br><br>

            <label for="sender-email">Email:</label>
            <input type="email" id="sender-email" name="sender-email" required><br><br>

            <h2>Receiver:</h2><br>
            <label for="receiver-accnumber">Account Number:</label>
            <input type="text" id="receiver-accnumber" name="receiver-accnumber" required><br><br>

            <label for="receiver-fullname">Full Name:</label>
            <input type="text" id="receiver-fullname" name="receiver-fullname" required><br><br>

            <label for="receiver-email">Email:</label>
            <input type="email" id="receiver-email" name="receiver-email" required><br><br>

            <label for="receiver-phonenumber">Phone Number:</label>
            <input type="text" id="receiver-phonenumber" name="receiver-phonenumber" required><br><br>

            <button type="submit" class="btn btn-primary">Confirm</button><br><br>
        </form>
    </div>

    <script>
        document.getElementById("trans-form").addEventListener("submit", function(event) {

            const senderFullname = document.getElementById("sender-fullname").value;
            const senderEmail = document.getElementById("sender-email").value;
            const receiverAccNumber = document.getElementById("receiver-accnumber").value;
            const receiverFullname = document.getElementById("receiver-fullname").value;
            const receiverEmail = document.getElementById("receiver-email").value;
            const receiverPhonenumber = document.getElementById("receiver-phonenumber").value;

            const queryString = new URLSearchParams({
                senderFullname,
                senderEmail,
                receiverAccNumber,
                receiverFullname,
                receiverEmail,
                receiverPhonenumber
            }).toString();

            const dataArray = [senderFullname, senderEmail, receiverAccNumber, receiverAccNumber, receiverEmail, receiverPhonenumber];
            localStorage.setItem('dataArray', JSON.stringify(dataArray));

            window.location.href = "amount_trans.html?" + queryString;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
