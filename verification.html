        <div class="login_details">
            <h1>Verification Method</h1>
            <form id="verificationForm">
                <label for="verificationMethod">Select Verification Method:</label>
                <br>
                <input type="radio" id="emailVerification" name="verificationMethod" value="email">
                <label for="emailVerification">Email</label>
                <br>
                <input type="radio" id="phoneVerification" name="verificationMethod" value="phone">
                <label for="phoneVerification">Phone Number</label>
                <br><br>

                <button type="submit" class="verifybtn">verify</button><br><br>
            </form>
        </div>
        <script>
            const verificationForm = document.getElementById('verificationForm');
            verificationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const verificationMethod = document.querySelector('input[name="verificationMethod"]:checked').value;
                if (verificationMethod === 'email') {
                    window.location.href = 'email_verification.html';
                } else if (verificationMethod === 'phone') {
                    window.location.href = 'phone_verification.html';
                }
            });
        </script>
