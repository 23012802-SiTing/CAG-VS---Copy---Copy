        <div class="login_details">
            <h1>Email Verification</h1>
            <form id="verification-form">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <button type="submit" id="ebtn">Verify</button><br><br>

                <div id="message"></div>

                <label for="email">Enter Verification Code:</label>
                <input type="text" id="code" name="code">
                <button type="submit" id="cbtn">Verify</button>
            </form>
        </div>
        <script>
            const verifyBtn = document.getElementById('ebtn');
            const verificationMessage = document.getElementById('message');
            const verifyCodeBtn = document.getElementById('cbtn');
        
            verifyBtn.addEventListener('click', (e) => {
                e.preventDefault();
                verificationMessage.innerHTML = 'Sending a verification code...';
            });

            verifyCodeBtn.addEventListener('click', (e) => {
                e.preventDefault();
                verificationMessage.innerHTML = 'Verification successful!';
                window.location.href = 'homepage.html';
            });

            
        </script>
