        <div class="trans-details">
          <h1>Transfer</h1><br><br>
          <form action="confirm_trans.html" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br><br>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" onchange="calculateExchange()">
                <option value="Select currency">Select Currency</option>
                <option value="MYR">SGD to MYR</option>
                <option value="USD">SGD to USD</option>
                <option value="RMB">SGD to RMB</option>
            </select><br><br>

            <label for="rate">Exchange Rate:</label>
                <input type="text" id="rate" name="rate" readonly><br><br>

            <label for="fees">Fees:</label>
            <input type="text" id="fees" name="fees" readonly><br><br>

            <label for="Eamount">Exchanged Amount:</label>
            <input type="text" id="Eamount" name="Eamount" readonly><br><br>

            <button type="submit">Submit</button><br><br>

          </form>

          <script>
            const exchangeRates = {
                "MYR": { rate: 3.5, fee: 0.01 },
                "USD": { rate: 0.74, fee: 0.03 },
                "RMB": { rate: 5.41, fee: 0.02 }
            };
    
            function calculateExchange() {
                const amount = parseFloat(document.getElementById("amount").value);
                const currency = document.getElementById("currency").value;
                const rate = exchangeRates[currency].rate;
                const feePercent = exchangeRates[currency].fee;
                const fees = amount * feePercent;
                const exchangedAmount = (amount - fees) * rate;
    
                document.getElementById("rate").value = rate;
                document.getElementById("fees").value = fees.toFixed(2);
                document.getElementById("Eamount").value = exchangedAmount.toFixed(2);

                const queryString = new URLSearchParams({
                  exchangedAmount
              }).toString();

              window.location.href = "confirm_trans.html?" + queryString;
            };
        </script>
